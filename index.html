<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css" />
  
</head>

<body>
  <!-- Tambahkan kode kalian di sini -->
  <nav class="navbar">
    <div class="logo">D'Care</div>
    <div class="menu">
      <li><a href="/">Beranda</a></li>
      <li><a href="/">BMI</a></li>
      <li><a href="/">BMR</a></li>
      <li><a href="/">Tentang Kita</a></li>
    </div>
    <div class="cta-btn">
      <button type="button" class="outline-btn" href="/">Masuk</button>
      <button type="button" class="fill-btn" href="/">Daftar</button>
    </div>
  </nav>
  <main>
    <div class="hero">
      <div class="ht">
        <h1 class="headline">Ayo Mulai Perjalanan Hidup Sehat Mu</h1>
        <p class="tagline" id="description"><span class="D'Care" style="font-weight: 600;">D'Care</span> siap membantu
          kamu untuk memiliki gaya hidup yang sehat!</p>
        <button type="button" class="outline-btn" href="/">Masuk</button>
        <button type="button" class="fill-btn" href="/">Daftar</button>
      </div>
      <div class="hero-img">
        <img src="https://github.com/tedzies/assets/blob/main/5307%201.png?raw=true" alt="health graphic" />
      </div>
    </div>
    <div class="form">
      <form id="form1">
        <div class="name">
          <label>Name: </label>
          <input type="text" id="name" />
        </div>
        <div class="city">
          <label>City: </label>
          <input type="text" id="city" />
        </div>
        <div class="email">
          <label>Email: </label>
          <input type="email" id="email" />
        </div>
        <div class="zip-code">
          <label>Zip-code: </label>
          <input type="number" id="zip-code" />
        </div>
        <div class="checkbox">
          <label id="check">Dengan ini saya menyatakan data yang diisi pada form ini adalah benar dan telah sesuai
          </label>
          <input type="checkbox" id="status" />
        </div>
        <div class="submit-btn">
          <button class="outline-btn" id="submit-form" type="submit">Submit</button>
        </div>
        <div id="warning"></div>





      </form>
    </div>

  </main>
  <script src="script.js"></script>
</body>

</html>
